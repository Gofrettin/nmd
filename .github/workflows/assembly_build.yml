name: Build nmd_assembly.h

on: 
  push:
    paths:
      - 'assembly/'
  pull_request:
    paths:
      - 'assembly/'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Merge files
      working-directory: assembly
      run: python merge_files.py
      
    - name: Build nmd_assembly.h
      run: gcc -std=c89 examples/assembly_example.c
